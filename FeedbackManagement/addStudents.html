<!DOCTYPE html>
<html>
<head>
	<title>Add Students</title>
	<link href="css/Style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="background-color:lightblue;">
<form>
		<center><div id="addStudents">
			<h2 id="h2">Add Students</h2>
			<table>
				<tr>
					<td><label id="label">Select class</label></td>
					<td><select id="class" name="class" class="form-control">
		                <option selected>Select</option>
		                <option>5th</option>
		                <option>6th</option>
		                <option>7th</option>
		                <option>8th</option>
		                <option>9th</option>
		                <option>10th</option>
	                </select></td>
				</tr>
				<tr>
					<td><label id="label">Select division</label></td>
					<td><select id="div" name="division" class="form-control">
		                    <option selected>Select</option>
		                    <option>A</option>
		                    <option>B</option>
		                    <option>C</option>
	                </select></td>
				</tr>
				<tr>
					<td><label id="label">Add Roll no</label></td>
					<td><input type="number" name="rollno" class="form-control"></td>
				</tr>
				<tr>
					<td><label id="label">Add Student first name</label></td>
					<td><input type="text" name="firstname" class="form-control"></td>
				</tr>
				<tr>
					<td><label id="label">Add Student last name</label></td>
					<td><input type="text" name="lastname" class="form-control"></td>
				</tr>
				<tr>
					<td><input type="submit" name="save" value="save" class="btn btn-warning"></td>
					<td><input type="reset" name="reset" value="reset" class="btn btn-danger"></td>
				</tr>
			</table>
		</div></center>
</form>
</body>
</html>
